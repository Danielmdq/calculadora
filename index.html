<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con html, css y javascript</title>
    <link rel="shortcut icon" href="img/iconumeros.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body onload="inicial()">
        <p>Programador: Daniel Villarruel</p>
    <div class="calculadora">
        <div id="resultado"></div>
        <div id="centro402">Programación</div>
        <div class="filas">
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="multiplicar">*</button>
        </div>
        <div class="filas">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="sumar">+</button>
        </div>
        <div class="filas">
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="restar">-</button>
        </div>
        <div class="filas">
                <button id="cero">0</button>
                <button id="limpiar">C</button>
                <button id="igual">=</button>
                <button id="dividir">/</button>
        </div>
<p>Centro de Formación Profesional 402</p>
    </div>
    
    
    <script src="js/calculadora.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
